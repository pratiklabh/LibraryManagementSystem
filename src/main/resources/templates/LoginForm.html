<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
	rel="stylesheet">

<link rel="stylesheet" href="/login/fonts/icomoon/style.css">

<link rel="stylesheet" href="/login/css/owl.carousel.min.css">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/login/css/bootstrap.min.css">

<!-- Style -->
<link rel="stylesheet" href="/login/css/style.css">

<title>Login Form</title>
</head>
<body>



	<div class="content">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<img src="/login/images/undraw_remotely_2j6y.svg" alt="Image"
						class="img-fluid">
				</div>
				<div class="col-md-6 contents">
					<div class="row justify-content-center">
						<div class="col-md-8">
							
							<form action="/" method="post" >

								<div th:if="${success}" class="alert alert-success"
									style="color: green">
									<strong>[[${success}]]</strong>
								</div>

								<div class="mb-4">
									<h3 style="text-align:center">Admin Login </h3>
									
									
								</div>
								
								<p style="color:red">[[${error}]]</p>
								
								<div class="form-group first" style="background-color:black">
									 
										<input type="text" class="form-control" name="username" 
										placeholder="Username" style="color:white;">

								</div>
								<br>
								<div class="form-group last mb-4" style="background-color:black">
									 <input type="password" class="form-control" name="password" 
										placeholder="Password" style="color:white;">

								</div>
								

								<div  style="text-align:center">
									<a
										href="/forgetPassword" class="forgot-pass">Forgot Password?</a>
								</div><br>

								<input type="submit" value="Log In"
									class="btn btn-block btn-primary">
							</form> <br>
							
							<div style="text-align:center">
								<a href="/signup">Create New Account</a>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>
	</div>


	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>

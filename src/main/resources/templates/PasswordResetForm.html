<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
	rel="stylesheet">

<link rel="stylesheet" href="/login/fonts/icomoon/style.css">

<link rel="stylesheet" href="/login/css/owl.carousel.min.css">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/login/css/bootstrap.min.css">

<!-- Style -->
<link rel="stylesheet" href="/login/css/style.css">

<title>Forget Password Form</title>
</head>
<body>



	<div class="content">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<img src="/login/images/undraw_remotely_2j6y.svg" alt="Image"
						class="img-fluid">
				</div>
				<div class="col-md-6 contents">
					<div class="row justify-content-center">
						<div class="col-md-8">
							
							<p style="color:red">[[${error}]]</p>
							
							
							<form action="/resetPassword" method="post" >
							
								<div class="mb-4">
									<h3 style="text-align:center">Enter New Password </h3>
									
									
								</div>
								
								<div class="form-group first mb-4" style="background-color:black">
									 <input type="password" class="form-control" name="newPassword" 
										placeholder="New Password" style="color:white;">

								</div>
								
								<div class="form-group last mb-4" style="background-color:black">
									 <input type="password" class="form-control" name="confirmNewPassword" 
										placeholder="Confirm Password" style="color:white;">

								</div>
								
								
								
								<input type="submit" value="Reset Password"
									class="btn btn-block btn-primary">
							</form><br>
							<div style="text-align:center">
								<a href="/" >Login</a>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>
	</div>


	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>

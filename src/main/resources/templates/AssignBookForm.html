<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Assign Book</title>

</head>
<body>
	<th:block th:insert="~{Header.html}"></th:block>
	
	<div class="container-fluid">

		<div class="card">

			<div class="card-header bg-primary text-center text-white">
				<h5>Assign Book Details</h5>
			</div>

			<div class="card-body">
				<form action="/assignBook" method="post">
					
					<div class="row p-2">
						<div class="col-4">User Name</div>
						<div class="col-6">
							<select name="username" class="form-control" required>
								<option value=""> ---- Select User Name ---- </option>
								<option th:each="u:${uList}" th:value="${u.username}">[[${u.name}]]</option>
							</select>
							
							
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">Book Name</div>
						<div class="col-6">
							<select name="bookname" class="form-control" required>
								<option value="">---- Select Book Name ---- </option>
								<option th:each="b:${bList}" th:value="${b.name}">[[${b.name}]]</option>
							</select>
						</div>
					</div>

					
					<div class="row p-2">
						<div class="col-4">Assigned Date</div>
						<div class="col-6">
							<input type="date" name="assigneddate" class="form-control" required>
						</div>
					</div>
										
					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Assign Book" class="btn btn-success">
						</div>
					</div>
					<p style="color:red; text-align:center; font-size:20px">[[${error}]]</p>
					<p style="color:green; text-align:center; font-size:20px">[[${message}]]</p>
				</form>

			</div>

			<div class="card-footer  bg-warning text-center ">LibraryMS@2024</div>


		</div>


	</div>


</body>
</html>

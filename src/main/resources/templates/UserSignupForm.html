<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Signup Form</title>

</head>
<body>
	<th:block th:insert="~{Header.html}"></th:block>
	
	<div class="container-fluid">

		<div class="card">

			<div class="card-header bg-primary text-center text-white">
				<h5>User Signup Details</h5>
			</div>

			<div class="card-body">
				<form action="/userSignup" method="post">
					<div class="row p-2">
						<div class="col-4">Name</div>
						<div class="col-6">
							<input type="text" name="name" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Email</div>
						<div class="col-6">
							<input type="email" name="email" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Address</div>
						<div class="col-6">
							<input type="text" name="address" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">User Name</div>
						<div class="col-6">
							<input type="text" name="username" class="form-control" required>
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4">Phone number</div>
						<div class="col-6">
							<input type="text" name="phone" class="form-control" required>
						</div>
					</div>
										
					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Add User" class="btn btn-success">
						</div>
					</div>
					<p style="color:red; text-align:center; font-size:20px">[[${error}]]</p>
					<p style="color:green; text-align:center; font-size:20px">[[${message}]]</p>
				</form>

			</div>

			<div class="card-footer  bg-warning text-center ">LibraryMS@2024</div>


		</div>


	</div>


</body>
</html>
